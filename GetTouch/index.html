<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="../GIT/homepage.html"><i class="fas fa-long-arrow-left fa-xs fa-fw"></i>Home</a>
    </nav>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="9f06408b-83c7-4ac3-a8ed-af3bd1421d98">
            <input type="text" name="name" id="name" placeholder="Your name" class="contact-inputs" required>
            <input type="email" name="name" id="name" placeholder="Your email" class="contact-inputs" required>
            <textarea name="massage" placeholder="Your massage" class="contact-inputs" required></textarea>
            <button type="submit" class="submit">Submit <img src="arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
           <img src="right_img.png" alt="">
        </div>
    </div>
